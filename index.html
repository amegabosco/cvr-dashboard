<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVR Dashboard - MINUSCA/UNOPS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a5f8f 0%, #20BEFF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #20BEFF, #1a5f8f);
      color: white;
      box-shadow: 0 4px 12px rgba(32, 190, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(32, 190, 255, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #20BEFF;
      border: 2px solid #20BEFF;
    }

    .btn-secondary:hover {
      background: rgba(32, 190, 255, 0.1);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #e5e5e5;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 26px;
      }

      .logo {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>

    <p class="subtitle">
      Programme de R√©duction de la Violence Communautaire<br>
      <strong>MINUSCA / UNOPS</strong> - R√©publique Centrafricaine
    </p>

    <div class="buttons">
      <a href="dashboard.html" class="btn btn-primary">
        <span>üìä</span>
        Acc√©der au Dashboard
      </a>
      <a href="map.html" class="btn btn-secondary">
        <span>üó∫Ô∏è</span>
        Voir la Carte
      </a>
    </div>

    <div class="footer">
      Version Anacarde 1.0.0<br>
      Programme CVR 2025-2026
    </div>
  </div>
</body>
</html>
